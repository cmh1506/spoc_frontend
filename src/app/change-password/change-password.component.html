<form [formGroup]="changePWForm" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutAlign="center center">

    <div fxFlex="100%">
      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" name="password" type="password">
      </mat-form-field>
    </div>
    <div fxFlex="100%">
      <mat-form-field class="form-field">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" name="confirmPassword" type="password">
        <mat-error *ngIf="!changePWForm.valid">Passwords do not match.</mat-error>
      </mat-form-field>
      <mat-error *ngIf="!changePWForm.valid">Passwords do not match.</mat-error>
    </div>
    <div fxFlex="100%">
      <button
        mat-stroked-button
        color="primary"
        type="submit"
        [disabled]="!changePWForm.valid">
        Submit
      </button>
    </div>
  </div>
</form>
